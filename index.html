<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Biblioteca en las nubes</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="title">Biblioteca en las nubes</h1>
    </nav>
  </header>

  <main>
    <!-- Modal de nueva entrada -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva entrada</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formularioNE" class="col-12 align-items-center">
              <!-- Entradas del formulario -->
              <input type="url" name="linkPortada" id="linkPortada" class="form-control mb-3"
                placeholder="Link de Portada">
              <input type="text" name="titulo" id="titulo" class="form-control mb-3" placeholder="Título">
              <input type="text" name="autor" id="autor" class="form-control mb-3" placeholder="Autor">
              <textarea name="sinopsis" id="sinopsis" class="form-control mb-3" placeholder="Sinopsis"></textarea>
              <input type="text" name="aPublicacion" id="aPublicacion" class="form-control mb-3"
                placeholder="Año de publicación">
              <input type="text" name="fechaCompra" id="fechaCompra" class="form-control mb-3"
                placeholder="Año de compra">
              <input type="number" name="numPaginas" id="numPaginas" class="form-control mb-3" min="0"
                placeholder="Número de páginas del libro">
              <input type="number" name="pagLeidas" id="pagLeidas" class="form-control mb-3" min="0"
                placeholder="Número de páginas leídas">
              <input type="number" name="calificacion" id="calificacion" class="form-control mb-3"
                placeholder="Calificación del 0 al 10" min="0" max="10">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" id="saveChanges1" class="btn btn-primary">Nueva Entrada</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Container -->
    <div class="container-fluid">
      <div id="cardBox">
        <!-- Las tarjetas se agregarán aquí dinámicamente -->
      </div>
    </div>

    <!-- Modal para editar entrada -->
    <div class="modal fade" id="editableModal" tabindex="-1" aria-labelledby="editableModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editableModalLabel">Editar entrada</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEditEntrada" class="col-12 align-items-center">
              <!-- Campos de edición -->
              <input type="url" name="editLinkPortada" id="editLinkPortada" class="form-control mb-3"
                placeholder="Link de Portada">
              <input type="text" name="editTitulo" id="editTitulo" class="form-control mb-3" placeholder="Título">
              <input type="text" name="editAutor" id="editAutor" class="form-control mb-3" placeholder="Autor">
              <textarea name="editSinopsis" id="editSinopsis" class="form-control mb-3"
                placeholder="Sinopsis"></textarea>
              <input type="text" name="editAPublicacion" id="editAPublicacion" class="form-control mb-3"
                placeholder="Año de publicación">
              <input type="text" name="editFechaCompra" id="editFechaCompra" class="form-control mb-3"
                placeholder="Fecha de compra">
              <input type="number" name="editNumPaginas" id="editNumPaginas" class="form-control mb-3"
                placeholder="Número de páginas">
              <input type="number" name="editPagLeidas" id="editPagLeidas" class="form-control mb-3"
                placeholder="Páginas leídas">
              <input type="number" name="editCalificacion" id="editCalificacion" class="form-control mb-3"
                placeholder="Calificación" max="10">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <button type="button" id="deleteCardButton" class="btn btn-danger">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Button open modal -->
    <button type="button" id="nueva-Entrada" class="btn btn-lg" data-bs-toggle="modal"
      data-bs-target="#exampleModal"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
        class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4">
        </path>
      </svg></button>


  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <span id="nameBiblio" class="mb-3 mb-md-0 my-1 mx-4 text-white">2024 Biblioteca en las nubes | BT</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>


</body>

</html>
